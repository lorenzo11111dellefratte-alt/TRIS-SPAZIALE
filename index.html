<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Tris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="menu" class="screen">
    <h1 class="title">SUPER TRIS</h1>

    <button class="big-btn" onclick="startGame('2players')">üéÆ Gioca in 2</button>
    <button class="big-btn" onclick="showRobotMenu()">ü§ñ Modalit√† Robot</button>
    <button class="big-btn" onclick="showSettings()">‚öôÔ∏è Impostazioni</button>
</div>

<div id="robotMenu" class="screen hidden">
    <h2>Scegli difficolt√†</h2>

    <button class="big-btn" onclick="startGameRobot('easy')">Facile</button>
    <button class="big-btn" onclick="startGameRobot('medium')">Media</button>
    <button class="big-btn" onclick="startGameRobot('hard')">Difficile</button>

    <button class="back-btn" onclick="backToMenu()">‚¨Ö Torna al Menu</button>
</div>

<div id="settings" class="screen hidden">
    <h2>Impostazioni</h2>

    <label>Colore X:</label>
    <input type="color" id="colorX" class="color-picker">

    <label>Colore O:</label>
    <input type="color" id="colorO" class="color-picker">

    <label>Immagine sfondo:</label>
    <input type="file" id="bgInput" accept="image/*" onchange="applyBackground()">

    <button class="big-btn" onclick="resetBackground()">Sfondo Predefinito</button>
    <button class="back-btn" onclick="backToMenu()">Salva e Torna</button>
</div>

<div id="game" class="screen hidden">
    <h2 id="turn">Turno: X</h2>

    <div id="board"></div>

    <button class="back-btn" onclick="exitToMenu()">‚¨Ö Torna al Menu</button>
</div>

<script src="script.js"></script>

</body>
</html>
